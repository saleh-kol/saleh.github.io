<!DOCTYPE html>
<html>
<head>
    <title>Student's Personal Website</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
        }
        .main {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }
        .main .profile-image {
            width: 30%;
        }
        .main .profile-image img {
            width: 100%;
        }
        .main .profile-details {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to the Personal Website</h1>
        </div>
        <div class="main">
            <div class="profile-image">
                <img src="path-to-your-image.jpg" alt="Student's Picture">
            </div>
            <div class="profile-details">
                <h2>About the Student</h2>
                <p>The student is studying at XYZ University. They are passionate about ABC and DEF.</p>
            </div>
        </div>
        <div class="footer">
            <p>Thank you for visiting!</p>
        </div>
    </div>
</body>
</html>
